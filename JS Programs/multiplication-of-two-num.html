

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
		*{
			background: lightblue;
		}

		table{
			table-layout:auto;
			width: 50%;
			margin-top: 300px;
			margin-left:800px;
		}
		td {
		  border: 2px;
		  border-color: red;

		}

			width: 100px;

		}

		}
</style>
<body >
		 	<table>
				  <tr><td><label for="first-num">First number:</label></td></tr>
				  <tr><td><input type="text" id="first-num" name="first-num" class="first-num" placeholder="Enter any String"><br><br></td></tr>
				  <tr><td><label for="number">Second number:</label></td></tr>
				  <tr><td><input type="text" id="sec-num" name="sec-num" class="sec-num" placeholder="2"><br><br></td></tr>

				  <tr><td><button onclick="multiply()" value="multiply">click me</button></td></tr>
				  <tr><td><p id="result"></p></td></tr>
				  <tr><td><p id="result1"></p></td></tr>
		  	</table>
		  	<script type="text/javascript">
				
				function multiply() {
				var first=document.getElementById('first-num').value;
				var second=document.getElementById('sec-num').value;

				
				document.getElementById('result').innerHTML=first * second;
				//var c =Math.pow(first,second);
				//document.getElementById('result1').innerHTML=c;
				}
			</script>
</body>
