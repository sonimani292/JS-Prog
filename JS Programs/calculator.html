<!DOCTYPE html>
<html>
<head>
	<title>calculation</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
</head>
<style type="text/css">
			*{
				background-color: #660033;
				margin: 0px;
				padding: 0px;
			}
			caption{
				font-family: "Sofia", sans-serif;
  				font-size: 300%; 
			}
			table td input[type=text]{
				font-size: 20px;
            	border:2px;
            	border-color: white;
            	color: #fff;
            	width: 100%;
			}
			input[type=button]{
				width: 100px;
				height: 20px;
				padding: 2px;
				background-color: #009999;
				border:1px;
			}
		
</style>
<body>
		<center>
      	<table style="width:20%" border="2">
  				<caption class="font-effect-neon">calculator</caption>
        	 <tr>
           		 <td colspan="3"> <input type="text" id="answer" name="answer" placeholder="000000000" /></td>
           		
           		 <td><input type="button" value="clear" onclick="clear1()"/> </td>
        	 </tr>
        	 <tr>
        	 	<td><input type="button" name="one" value="1" onclick="click1('1')"> </td>
        	 	<td><input type="button" name="second" value="2" onclick="click1('2')"></td>
        	 	<td><input type="button" name="three" value="3" onclick="click1('3')"> </td>
        	 	<td><input type="button" name="devide" value="/" onclick="click1('/')"></td>
        	 </tr>
        	  <tr>
        	 	<td><input type="button" name="fourth" value="4" onclick="click1('4')"> </td>
        	 	<td><input type="button" name="fifth" value="5" onclick="click1('5')"></td>
        	 	<td><input type="button" name="six" value="6" onclick="click1('6')"> </td>
        	 	<td><input type="button" name="minus" value="-" onclick="click1('-')"></td>
        	 </tr>
        	  <tr>
        	 	<td><input type="button" name="seven" value="7" onclick="click1('7')"> </td>
        	 	<td><input type="button" name="eigth" value="8" onclick="click1('8')"> </td>
        	 	<td><input type="button" name="nine" value="9" onclick="click1('9')"> </td>
        	 	<td><input type="button" name="pluse" value="+" onclick="click1('+')"></td>
        	 </tr>
        	  <tr>
        	 	<td><input type="button" name="point" value="." onclick="click1('.')"> </td>
        	 	<td><input type="button" name="zero" value="0" onclick="click1('0')"></td>
        	 	<td><input type="button" name="equal" value="=" onclick="calculation()"> </td>
        	 	<td><input type="button" name="multiply" value="*" onclick="click1('*')"></td>
        	 </tr>

        </table>
		</center>
			
</body>
<script type="text/javascript">
			 //function that display value
         function click1(val)
         {
         	console.log(val);
             document.getElementById("answer").value+=val
         }
           
         //function that evaluates the digit and return answer
         function calculation()
         {
             var x = document.getElementById("answer").value
             var y = eval(x)
             document.getElementById("answer").value = y
         }
           
         //function that clear the display
         function clear1()
         {
             document.getElementById("answer").value = ""
         }
	
</script>

</html>
